<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>NunaIT - Facelets Saludo de bienvenida</title>
    </h:head>
    <h:body>
        <h:form>
            <h:graphicImage url="#{resource['images:nuna-logo-1.png']}"
                            alt="NunaIT logo"/>
            <h2>Bienvenido, por favor ingrese su nombre</h2>
            <h:inputText id="username"
                         title="Mi nombre es:"
                         value="#{hello.name}"
                         required="true"
                         requiredMessage="Error: El nombre es obligatorio."
                         maxlength="25"/>
            <p></p>
            <h:commandButton id="submit" value="Enviar" action="response"/>            
            <h:commandButton id="reset" value="Reestablecer" type="reset"/>
        </h:form>
        <div class="messagecolor">
            <h:messages showSummary="true"
                        showDetail="false"
                        errorStyle="color: #d20005"
                        infoStyle="color: blue"/>
        </div>
    </h:body>
</html>

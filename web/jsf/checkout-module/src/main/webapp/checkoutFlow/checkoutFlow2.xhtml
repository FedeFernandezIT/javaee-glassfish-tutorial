<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="es"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <h:outputStylesheet library="css" name="stylesheet.css"/>
        <title>NunaIT - Página dos de Checkout Flow</title>
    </h:head>
    <h:body style="background-color: lightblue">
        <h:form prependId="false">
            <h:graphicImage url="#{resource['images:nuna-logo-1.png']}"
                            alt="NunaIT logo"/>
            <h2>Checkout Flow: Página Dos</h2>
            <p>Asegure que esta información es correcta. Si así lo es, haga
                click en Continuar. De lo contrario, haga click en Retroceder.
            </p>
            <h3>Información de Envío</h3>
            <h:panelGrid columns="2" role="presentation">
                <h:outputLabel value="Nombre: " for="name"/>
                <h:inputText id="name" value="#{checkoutFlowBean.name}"/>                             
                
                <h:outputLabel value="Dirección 1: " for="addr1"/>
                <h:inputText id="addr1" value="#{checkoutFlowBean.addressLine1}"/>                
                
                <h:outputLabel value="Dirección 2:" for="addr2"/>
                <h:inputText id="addr2" value="#{checkoutFlowBean.addressLine2}"/>                
                
                <h:outputLabel value="Ciudad: " for="city"/>
                <h:inputText id="city" value="#{checkoutFlowBean.city}"/>                                             
                
                <h:outputLabel value="Provincia:" for="state"/>
                <h:inputText id="state" value="#{checkoutFlowBean.state}"/>                             
                
                <h:outputLabel value="Código Postal: " for="zip"/>
                <h:inputText id="zip" value="#{checkoutFlowBean.postalCode}"/>                
                
                <h:outputLabel value="País: " for="country"/>
                <h:inputText id="country" value="#{checkoutFlowBean.country}"/>                
            </h:panelGrid>
            <p></p>
            <p><h:commandButton value="Continuar" action="checkoutFlow3"/></p>
            <p><h:commandButton value="Retroceder" action="checkoutFlow"/></p>
            <p><h:commandButton value="Inicio" action="returnFromCheckoutFlow"/></p>
        </h:form>
    </h:body>
</html>

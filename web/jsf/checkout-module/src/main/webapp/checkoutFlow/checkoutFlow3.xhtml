<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <h:outputStylesheet library="css" name="stylesheet.css"/>
        <title>NunaIT - Página tres de Checkout Flow</title>
    </h:head>
    <h:body style="background-color: lightblue">
        <h:form prependId="false">
            <h:graphicImage url="#{resource['images:nuna-logo-1.png']}"
                            alt="NunaIT logo"/>
            <h2>Checkout Flow: Página Tres</h2>
            <h3>Información de Facturación</h3>
            <p>Ingrese los datos de su tarjeta de crédito aquí. Los datos
                obligatorios están marcados con asteriscos (*).</p>
            <h:panelGrid columns="3" role="presentation">
                <h:outputLabel value="Titular de la Tarjeta de Crédito: * "
                               for="ccname"/>
                <h:inputText id="ccname" value="#{checkoutFlowBean.ccName}"
                             required="true"/>
                <h:message for="ccname" style="color: #d20005"/>

                <h:outputLabel value="Número de la Tarjeta de Crédito: * "
                               for="ccnum"/>

                <h:inputText id="ccnum" value="#{checkoutFlowBean.ccNum}"
                             required="true">
                    <f:validateRegex 
                        pattern="\d{16}|\d{4} \d{4} \d{4} \d{4}|\d{4}-\d{4}-\d{4}-\d{4}"/>
                </h:inputText>
                <h:message for="ccnum" style="color: #d20005"/>

                <h:outputLabel value="Fecha de Vencimiento (mmaa): * " for="exp"/>
                <h:inputText id="exp" value="#{checkoutFlowBean.ccExpDate}"
                             maxlength="4" required="true"/>
                <h:message for="exp" style="color: #d20005"/>
            </h:panelGrid>    
            <p>Haga click en Enviar para que su pedido quede registrado.</p>
            <p><h:commandButton value="Enviar" action="checkoutFlow4"/></p>

        </h:form>

    </h:body>
</html>

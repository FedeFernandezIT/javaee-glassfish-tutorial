<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html> 
<html lang="es"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <h:head>        
    </h:head>
    <h:body>
        <h:outputStylesheet name="css/stylesheet.css" target="head"/>
        
        <h:form>
            <h2>Confirmación de Reserva</h2>
            <p>
                <output jsf:id="confirm" name="confirm">
                    Gracias por su reservación, #{reservationBean.name}.
                    #{reservationBean.tickets} entradas están confirmadas para
                    la fecha #{reservationBean.date}.
                    El monto total es #{reservationBean.totalValue}.
                    No se ha enviado ningún email a #{reservationBean.email}.
                </output>
            </p>
            <p>
                <h:commandButton value="Volver" action="reservation"/>
            </p>
        </h:form>
    </h:body>
</html>

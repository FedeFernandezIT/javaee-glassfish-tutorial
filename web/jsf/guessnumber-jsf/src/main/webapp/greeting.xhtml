<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="es"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>NunaIT - Facelets Adivinando números</title>        
    </h:head>
    <h:body>
        <h:form>
            <h:graphicImage value="#{resource['images:nuna-logo-1.png']}"
                            alt="NunaIT logo"/>
            <h2>
                Hola NunaIT quiere jugar contigo adivinando núemros
                desde #{userNumberBean.minimum} al #{userNumberBean.maximum}.
                ¿Puedes adivinar un número?
            </h2>
            <p>
                <h:inputText id="userNo"
                             title="Ingresa un número del 0 al 10:"
                             value="#{userNumberBean.userNumber}">
                    <f:validateLongRange minimum="#{userNumberBean.minimum}"
                                         maximum="#{userNumberBean.maximum}"/>
                                 
                </h:inputText>
                <h:commandButton id="submit" value="Enviar"
                                 action="response"/>
            </p>
            <h:message showSummary="true" showDetail="false"
                       style="color: #d20005;
                       font-family: 'New Century Schoolbook', serif;
                       font-style: oblique;
                       text-decoration: overline"
                       id="errors1"
                       for="userNo"/>
        </h:form>
    </h:body>
</html>

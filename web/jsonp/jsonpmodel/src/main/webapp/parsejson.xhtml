<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>NunaIT - JSON Object Model</title>
        <h:outputStylesheet library="css" name="default.css"/>
    </h:head>
    <h:body>
        <h1>JSON Modelo de Objeto</h1>
        <h2>&Aacute;rbol del modelo de objetos</h2>
        <h:dataTable var="_row" value="#{objectModelBean.rowList}" border="1">
            <h:column>
                <f:facet name="header"><h:outputText value="Nivel"/></f:facet>
                <h:outputText value="#{_row.level}"/>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputText value="Tipo"/></f:facet>
                <h:outputText value="#{_row.type}"/>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputText value="Nombre"/></f:facet>
                <h:outputText value="#{_row.name}"/>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputText value="Valor"/></f:facet>
                <h:outputText value="#{_row.value}"/>
            </h:column>
        </h:dataTable>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>NunaIT - JSON Streaming API</title>
        <h:outputStylesheet library="css" name="default.css"/>
    </h:head>
    <h:body>
        <h1>JSON Streaming</h1>
        <h2>JSON Lista del Analizador de Eventos</h2>
        <h:dataTable var="_row" value="#{streamingBean.rowList}" border="1">
            <h:column>
                <f:facet name="header"><h:outputText value="Evento N&uacute;mero"/></f:facet>
                <h:outputText value="#{_row.number}"/>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputText value="Evento Tipo"/></f:facet>
                <h:outputText value="#{_row.type}"/>
            </h:column>
            <h:column>
                <f:facet name="header"><h:outputText value="Evento Detalles"/></f:facet>
                <h:outputText value="#{_row.details}"/>
            </h:column>            
        </h:dataTable>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>NunaIT - Pago de Facturas</title>
    </h:head>
    <h:body>
        <h:form>
            <h2>Pago de facturas</h2>
            <h3>Monto pagado con
                <h:outputText id="debit" value="Tarjeta de Débito: "
                              rendered="#{paymentBean.paymentOption eq 1}"/>
                <h:outputText id="credit" value="Tarjeta de Crédito: "
                              rendered="#{paymentBean.paymentOption eq 2}"/>
                <h:outputText id="result" value="#{paymentBean.value}">
                    <f:convertNumber type="currency"/>
                </h:outputText>                              
            </h3>
            <p><h:commandButton id="back" value="Volver" action="index"/></p>
        </h:form>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <h:outputStylesheet library="css" name="default.css"/>
        <title>NunaIT - Opciones de pago</title>        
    </h:head>
    <h:body>
        <h3>Opciones de pago</h3>
        <p>Ingrese un monto, seleccione Tarjeta de Crédito o Débito,
            y presione Pagar.</p>
        <h:form>
            <p><h:outputLabel value="Monto: $" for="amt"/>
                <h:inputText id="amt" value="#{paymentBean.value}"
                             required="true"
                             requiredMessage="Un monto es requerido."
                             maxlength="15"/>
            </p>
            <h:outputLabel value="Opciones de pago:" for="opt"/>
            <h:selectOneRadio id="opt" value="#{paymentBean.paymentOption}">
                <f:selectItem id="debit" itemLabel="Tarjeta de Débito"
                              itemValue="1"/>
                <f:selectItem id="credit" itemLabel="Tarjeta de Crédito"
                              itemValue="2"/>
            </h:selectOneRadio>
            <p><h:commandButton id="submit" value="Pagar"
                                action="#{paymentBean.pay}"/></p>
            <p><h:commandButton id="reset" value="Restablecer"
                                action="#{paymentBean.reset}"/></p>
        </h:form>
        <div class="messagecolor">
            <h:messages showSummary="true" showDetail="false"
                        errorStyle="color: #d20005" infoStyle="color: blue"/>
        </div>
    </h:body>
</html>

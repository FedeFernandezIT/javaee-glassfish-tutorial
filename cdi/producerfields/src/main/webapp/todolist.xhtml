<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>NunaIT - Lista de tareas</title>
        <h:outputStylesheet library="css" name="default.css"/>
    </h:head>
    <h:body>
        <h2>Lista de tareas</h2>
        <h:form id="showlist">
            <h:dataTable var="toDo"
                         value="#{listBean.toDos}"
                         summary="Cosas por hacer"
                         rules="all"
                         border="1"
                         cellpadding="5">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Creada"/> 
                    </f:facet>
                    <h:outputText value="#{toDo.timeCreated}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Terea"/>
                    </f:facet>
                    <h:outputText value="#{toDo.taskText}"/>
                </h:column>
            </h:dataTable>
            <p><h:commandButton id="back" value="Volver" action="index"/></p>
        </h:form>
    </h:body>
</html>

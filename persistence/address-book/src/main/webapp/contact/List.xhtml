<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="es"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:composition template="/template.xhtml">

        <ui:define name="title">
            <h:outputText value="#{bundle.ListContactTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: #d20005" infoStyle="color: green" layout="table"></h:messages>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListContactEmpty}" rendered="#{contactController.items.rowCount == 0}"></h:outputText>
                <h:panelGroup rendered="#{contactController.items.rowCount > 0}">
                    <h:outputText value="#{contactController.pagination.pageFirstItem + 1}..#{contactController.pagination.pageLastItem + 1}/#{contactController.pagination.itemsCount}"></h:outputText>&nbsp;
                    <h:commandLink action="#{contactController.previous}" value="#{bundle.Previous} #{contactController.pagination.pageSize}" rendered="#{contactController.pagination.hasPreviousPage}"></h:commandLink>&nbsp;
                    <h:commandLink action="#{contactController.next}" value="#{bundle.Next} #{contactController.pagination.pageSize}" rendered="#{contactController.pagination.hasNextPage}"></h:commandLink>&nbsp;
                    <h:dataTable value="#{contactController.items}" var="item"
                                 border="0" cellpadding="2" rowClasses="jsfcrud_odd_row,jsfcrud_even_row"
                                 rules="all" style="border:solid 1px"
                                 summary="Lista de contactos">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContactTitle_id}"></h:outputText>
                            </f:facet>                            
                            <h:outputText value="#{item.id}"></h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContactTitle_firstName}"></h:outputText>
                            </f:facet>                            
                            <h:outputText value="#{item.firstName}"></h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContactTitle_lastName}"></h:outputText>
                            </f:facet>                           
                            <h:outputText value="#{item.lastName}"></h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContactTitle_birthday}"></h:outputText>
                            </f:facet>                          
                            <h:outputText value="#{item.birthday}">
                                <f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime>
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContactTitle_homePhone}"></h:outputText>
                            </f:facet>                            
                            <h:outputText value="#{item.homePhone}"></h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContactTitle_mobilePhone}"></h:outputText>
                            </f:facet>                           
                            <h:outputText value="#{item.mobilePhone}"></h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContactTitle_email}"></h:outputText>
                            </f:facet>                            
                            <h:outputText value="#{item.email}"></h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"></h:outputText>
                            </f:facet>                       
                            <h:commandLink action="#{contactController.prepareView}" value="#{bundle.ListContactViewLink}"></h:commandLink>
                            <h:outputText value=" "></h:outputText>
                            <h:commandLink action="#{contactController.prepareEdit}" value="#{bundle.ListContactEditLink}"></h:commandLink>
                            <h:outputText value=" "></h:outputText>
                            <h:commandLink action="#{contactController.destroy}" value="#{bundle.ListContactDestroyLink}"></h:commandLink>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br/>
                <h:commandLink action="#{contactController.prepareCreate}" value="#{bundle.ListContactCreateLink}"></h:commandLink>
                <br/>
                <br/>
                <h:commandLink action="/index" value="#{bundle.ListContactIndexLink}" immediate="true"></h:commandLink>
            </h:form>
        </ui:define>

    </ui:composition>

</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="es"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>NunaIT - Aplicación webserverlog</title>
        <h:outputStylesheet library="css" name="default.css"/>
    </h:head>
    <body>
        <h1>Aplicación webserverlog</h1>
        <h2>Archivo de registros</h2>
        <p>Bath Job analiza el siguiente archivo de registros para determinar
        que porcentaje de páginas vistas desde tablets son compras:</p>
        
        <textarea cols="90" rows="25" readonly="true">
            #{jsfBean.getInputLog()}
        </textarea>
        <p></p>
        
        <h:form>
            <h:commandButton value="Inciar Batch Job"
                             action="#{jsfBean.startBatchJob()}"/>
        </h:form>
    </body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="es"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
         <title>NunaIT - Aplicación webserverlog</title>
         <h:outputStylesheet library="css" name="default.css"/>
    </h:head>
    <body>
      <h1>Aplicación webserverlog</h1>
        <h2>Job Enviado</h2>
        <p>Estado actual del Job: <b>#{jsfBean.jobStatus}</b></p>
        <p>#{jsfBean.showResults()}</p>
        <h:form>
            <h:commandButton value="Verificar estado"
                             action="jobstarted"
                             rendered="#{jsfBean.completed==false}"/>
        </h:form>
    </body>
</html>

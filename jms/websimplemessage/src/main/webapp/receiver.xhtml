<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <h:outputStylesheet library="css" name="default.css"/>
        <title>NunaIT - Receptor de mansajes</title>
    </h:head>
    <h:body>
        <h:form>
            <h:graphicImage url="#{resource['images:nuna-logo-1.png']}"
                            alt="Nuna logo"/>
            <h2>Click en Recibir mensaje para recibir el mensaje.</h2>
            <p></p>
            <h:commandButton id="back" value="Recibir mensaje" action="#{receiverBean.getMessage}"/>
            <h:commandButton id="send" value="Enviar otro mensaje" action="sender"/>
            <p><h:outputText value="Mensaje de texto abajo: "/></p>
        </h:form>
        <div class="messagecolor">
            <h:messages showSummary="true" showDetail="false"
                        errorStyle="color: #d20005" infoStyle="color: blue"/>
        </div>
    </h:body>
</html>

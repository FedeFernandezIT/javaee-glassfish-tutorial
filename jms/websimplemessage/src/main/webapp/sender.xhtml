<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <h:outputStylesheet library="css" name="default.css"/>
        <title>NunaIT - Emisor de mensajes</title>
    </h:head>
    <h:body>
        <h:form>
            <h:graphicImage url="#{resource['images:nuna-logo-1.png']}"
                            alt="Nuna logo"/>
            <h2>Ingrese su mensaje en el campo Mensaje de texto</h2>
            <h:outputLabel for="messagetext" value="Mensaje de texto: "/>
            <h:inputText id="messagetext"
                         title="Mensaje de texto"
                         value="#{senderBean.messageText}"
                         required="true"
                         requiredMessage="Error: Mensaje de texto es requerido."
                         maxlength="128"
                         size="32"/>
            <p></p>
            <h:commandButton value="Enviar mensaje" action="#{senderBean.sendMessage}"/>
            <h:commandButton value="Ir a Receptor de mensajes" action="receiver"/>
        </h:form>
        <div class="messagecolor">
            <h:messages showSummary="true" showDetail="false"
                        errorStyle="color: #d20005" infoStyle="color: blue"/>
        </div>
    </h:body>
</html>

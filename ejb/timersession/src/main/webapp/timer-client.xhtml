<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="es"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <body>

        <ui:composition template="./timer.xhtml">

            <ui:define name="title">
                Temporizador
            </ui:define>

            <ui:define name="body">
                <p>El último timeout programado fue: #{timerManager.lastProgrammaticTimeout}.</p>
                <p>El último timeout automático fue: #{timerManager.lastAutomaticTimeout}.</p>
                
                <p>Establezca un temporizador programado aquí.</p>
                <h:form>
                    <h:commandButton value="Establcer temporizador" action="#{timerManager.setTimer()}"/>
                    <h:commandButton value="Refrescar" action="timer-client"/>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="es"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>NunaIT - JAX-RS Gestión de Cliente</title>
        <h:outputStylesheet library="css" name="default.css"/>
    </h:head>
    <h:body>
        <h:dataTable summary="Lista todos los clientes"
                     var="customer"
                     value="#{customerManager.customers}"
                     rules="all"
                     cellpadding="5">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Cliente"/>
                </f:facet>
                <h:outputText value="#{customer.firstName} #{customer.lastName}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Domicilio"/>
                </f:facet>
                <h:outputText value="#{customer.address.street}"/>
                <h:outputText value="#{customer.address.city}, #{customer.address.province} #{customer.address.zip}"/>
                <h:outputText value="#{customer.address.country}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Email"/>
                </f:facet>
                <h:outputText value="#{customer.email}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Teléfono"/>
                </f:facet>
                <h:outputText value="#{customer.phone}"/>
            </h:column>
        </h:dataTable>
        <h:link outcome="index" value="Crear un nuevo Cliente"/>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="es"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>NunaIT - Invitado al Evento</title>
        <h:outputStylesheet library="css" name="default.css"/>
    </h:head>
    <h:body>
        <h1>Respuesta actual de 
            <h:outputText value="#{eventManager.currentResponse.person.firstName}
                          #{eventManager.currentResponse.person.lastName}"/>
            para el evento <h:outputText value="#{eventManager.currentEvent.name}"/>
        </h1>
        <h:form>
            <p>Confirme su respuesta aquí</p>
            <h:selectOneMenu id="changeResponseMenu"
                             value="#{eventManager.currentResponse.response}"
                             title="Su respuesta">
                <f:selectItems value="#{statusManager.statusValues}"
                               var="status"
                               itemLabel ="#{status.label}"
                               itemValue="#{status}"/>                
            </h:selectOneMenu>
            <h:commandLink action="#{statusManager.changeStatus(eventManager.currentResponse.response,
                                     eventManager.currentResponse.person,
                                     eventManager.currentEvent)}"
                           value="Actualizar su respuesta"/>
        </h:form>
        <br/>
        <h:link outcome="index" value="Ir a la página principal"/>
    </h:body>
</html>
